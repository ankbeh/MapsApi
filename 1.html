<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="1.html">Map</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="1.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onClick="StartTracking()">Get Location</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onClick="StopTracking()">Stop Tracking</a>
        </li>
      </ul>
      <form id="query" class="form-inline my-2 my-lg-0">
        <input id="SearchLocation"class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div id='myMap' class="col-md-7 offset-md-1" style="position:relative;height:50em"></div>
      <div class="col-md-4 mt-3"><ul id="latlan" class="alert alert-info"></ul></div>
    </div>
  </div>
    <!--Lib scripts -->
      <script src="src/js/jquery.min.js"></script>
      <script src="src/js/popper.min.js"></script>
      <script src="src/js/bootstrap.min.js"></script>
    <!-- Map scripts -->
      <script type="text/javascript" src="src/js/mapKey.js"></script>
      <script type="text/javascript" src="src/js/app.js"></script>
      <script type='text/javascript' src="http://www.bing.com/api/maps/mapcontrol?callback=GetMap" async defer></script>
      <!-- To help load map key dynamically -->
</html>
